<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man: Repulsor Flight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score-container">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="high-score-container">
                <span class="label">Best:</span>
                <span id="highScore">0</span>
            </div>
            <div class="energy-container">
                <span class="label">Arc Reactor:</span>
                <div class="energy-bar">
                    <div id="energyFill" class="energy-fill"></div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen" class="screen">
            <h1 class="title">IRON MAN</h1>
            <h2 class="subtitle">REPULSOR FLIGHT</h2>
            <p class="instructions">Click/Tap or Press SPACE to fly</p>
            <p class="instructions">Avoid obstacles and collect arc reactors!</p>
            <button id="startBtn" class="btn">START GAME</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h1 class="title">GAME OVER</h1>
            <p class="score-display">Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="btn">RESTART</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
